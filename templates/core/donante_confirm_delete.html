{% extends 'core/base.html' %}
{% block content %}
<div class="card mt-4 border-danger">
  <div class="card-header bg-danger text-white fw-bold">¿Eliminar Donante?</div>
  <div class="card-body">
    <p>¿Estás seguro que deseas eliminar al donante <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'donantes' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
